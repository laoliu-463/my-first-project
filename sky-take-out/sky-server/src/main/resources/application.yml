server:
  port: 8080

spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:mysql://localhost:3306/sky_take_out?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 10

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    admin-secret-key: itcast
    admin-ttl: 7200000
    admin-token-name: token
    user-secret-key: itheima
    user-ttl: 7200000
    user-token-name: authentication

alioss:
  endpoint: oss-cn-hangzhou.aliyuncs.com
  access-key-id: your-access-key-id-here
  access-key-secret: your-access-key-secret-here
  bucket-name: sky-take-out

wechat:
  appid: your-wechat-appid-here
  secret: your-wechat-secret-here
  mchid: your-wechat-mchid-here
  mchSerialNo: your-wechat-mchSerialNo-here
  privateKeyFilePath: D:/apiclient_key.pem
  apiV3Key: your-wechat-apiV3Key-here
  weChatPayCertFilePath: D:/wechatpay_166D96F876F45C7D07CE98952A96EC980368ACFC.pem
  notifyUrl: https://www.weixin.qq.com/wxpay/pay.php
  refundNotifyUrl: https://www.weixin.qq.com/wxpay/pay.php

